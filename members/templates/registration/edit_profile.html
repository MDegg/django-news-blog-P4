{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<h1>Edit Profile</h1>
<br>
<br>


<div class="form-control">
<form method="POST">
    <br>
    User Bio: {{ user.profile.bio | safe }}
    {% csrf_token %}
    {{ form.as_p | safe }}
    
    <button class="btn btn-secondary"><a href="../password/">Press to Change Password</a></button>
    <br>
    <br>
    <br>
    <button class="btn btn-success" type="submit">Update</button>
    <button class="btn btn-secondary" type="submit"><a href="{% url 'home' %}">Back</a></button>
</form>
</div>

<script>
    document.getElementById("id_password").style.display = "none";
    
    for (let element of document.getElementsByClassName("helptext")){
   element.style.display="none";
}
</script>

{% endblock %}
