{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}

<h1>Change Password</h1>
<div class="form-control">
<form method="POST">
    <br>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Change Password</button>
    <br/><br>
    <button class="btn btn-secondary" type="submit"><a href="{% url 'edit_profile' %}">Back</a></button>
    
</form>
</div>

{% endblock %}
