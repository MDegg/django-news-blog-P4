{% extends 'base.html' %}
{% block title %}Delete Blog Post Here...{% endblock %}
{% block content %}

<h1>Delete: {{ post.title }}</h1>

<div class="form-control">
<form method="POST">
    <br>
    {% csrf_token %}
    <strong>Are you sure that you want to delete this post??</strong><br/></br>
    <button class="btn btn-secondary" type="submit">Delete Post</button>
</form>
</div>

{% endblock %}
