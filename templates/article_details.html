{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author }}</small></br>
<hr>
<h3> {{ post.body|safe }} </h3>
<br/>
<br/>


<button class="btn btn-secondary" type="submit"><a href="{% url 'home' %}">Back</a></button>
{% if user.is_authenticated %}
<button class="btn btn-secondary" type="submit"><a href="{% url 'update_post' post.pk %}"><small>Edit Post</small></a></button>
<button class="btn btn-danger" type="submit"><a href="{% url 'delete_post' post.pk %}"><small> Delete Post</small></a></button>
{% endif %}
{% endblock %}
