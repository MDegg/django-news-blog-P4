{% extends 'base.html' %}
{% block title %}Create a new Blog Post Here...{% endblock %}
{% block content %}


<h1>Add Post......</h1>
<div class="form-control">
<form method="POST" enctype="multipart/form-data">
    <br>
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Post</button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value
        = name;

</script>

{% endblock %}
